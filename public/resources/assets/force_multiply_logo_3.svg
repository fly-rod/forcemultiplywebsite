<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Combined F+M Braille pattern (dots 1, 2, 3, 4) -->
  <g transform="translate(95, 140)">
    <!-- Braille cell layout:
         1 4
         2 5
         3 6
         F = dots 1,2,4 | M = dots 1,3,4
         Combined = dots 1,2,3,4 -->

    <!-- Left column -->
    <circle cx="-15" cy="-25" r="10" fill="#1e3a8a"/> <!-- dot 1 -->
    <circle cx="-15" cy="0" r="10" fill="#1e3a8a"/>   <!-- dot 2 -->
    <circle cx="-15" cy="25" r="10" fill="#1e3a8a"/>  <!-- dot 3 -->

    <!-- Right column -->
    <circle cx="15" cy="-25" r="10" fill="#3b82f6"/>  <!-- dot 4 -->
  </g>

  <!-- Company Name - Line 1: FORCE -->
  <text x="150" y="145"
        font-family="Arial, Helvetica, sans-serif"
        font-size="52"
        font-weight="700"
        fill="#1e293b">
    FORCE
  </text>

  <!-- Company Name - Line 2: MULTIPLY (Bold) -->
  <text x="150" y="195"
        font-family="Arial, Helvetica, sans-serif"
        font-size="52"
        font-weight="700"
        fill="#1e293b">
    MULTIPLY
  </text>
</svg>
